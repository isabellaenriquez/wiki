{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
        <link rel="shortcut icon" href="{% static 'encyclopedia/images/favicon.ico' %}">
    </head>
    <body>
        <div class="row">
            <div class="sidebar col-lg-2 col-md-3">
                <h2>Wiki</h2>
                <form class="form-inline" action="{% url 'search' %}" method="get">
                    <input class="search" type="text" name="q" placeholder="Search..." required>
                    <button class="go" type="submit">Go</button>
                </form>
                <div class="route">
                    <a href="{% url 'index' %}">Home</a>
                </div>
                <div class="route">
                    <a href="{% url 'create' %}">Create New Page</a>
                </div>
                <div class="route">
                    <a href="{% url 'random_page' %}">Random Page</a>
                </div>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-10 col-md-9">
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
